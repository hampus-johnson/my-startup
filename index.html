<!DOCTYPE html>
<html>

	<head>
		<title>Startup</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="banner">
			<div class="container">
				<h1>Connect with your own personal trainer</h1>
				<h2>Easy, flexible, and tailormade</h2>
				<a href="#apply-section" class="btn-blue">Sign up now</a>
			</div>
		</div>

		<div class="container">

				<h2>Current areas</h2>

				<div class="cards">

				<div class="card">
					<img src="images/stockholm-image.jpg" alt="Stockholm">
					<h3>Stockholm</h3>
				</div>
				<div class="card"> 
					<img src="images/oslo-image.jpg" alt="Oslo">
					<h3>Oslo</h3>
				</div>
				<div class="card"> 
					<img src="images/copenhagen-image.jpg" alt="Copenhagen">
					<h3>Copenhagen</h3>
				</div>

		</div>
		</div>

		<div id="apply-section">

		<div data-tf-widget="u8Lta00x" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div>
		<script src="//embed.typeform.com/next/embed.js"></script>

		</div>

	</body>

</html>
